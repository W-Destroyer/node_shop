<li class="masonry-item shown">
    <div class="widget widget-shadow">
        <a href="/showproduct?productId=<%= productId %>" title="<%= productName %>" target='_self'>
            <img class="cover-image" src="<%= productPath %>" alt="<%= productName %>">
            <h4 class="widget-title"><%= productName %></h4>
        </a>
    </div>
</li>
