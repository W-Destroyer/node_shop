<div class="group-product">
    <div class="product-classify-title">
        <a href="/product#type=<%= classId %>">
            <h2><%= className%></h2>
        </a>
        <span class="fa fa-title-left"></span>
        <span class="fa fa-title-right"></span>
        <p class="product-classify-info"><%= classInfo %></p>
    </div>
    <div class="group-product-list">
        <div class="container">
            <div class="row product-banner">
                <div class="product-list">
                    <div id="product-swiper_<%= classId %>" class="swiper-container" data-id="#product-swiper_<%= classId %>">
                        <div class="swiper-wrapper"><%= productList %></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
