<body class="external-page sb-l-c sb-r-c">

    <!-- Start: Main -->
    <div id="main" class="animated fadeIn">

        <!-- Start: Content-Wrapper -->
        <section id="content_wrapper">

            <!-- begin canvas animation bg -->
            <div id="canvas-wrapper">
                <canvas id="demo-canvas"></canvas>
            </div>

            <!-- Begin: Content -->
            <section id="content">
                <div class="admin-form theme-info" id="login1">
                    <div class="row mb15 table-layout">
                        <div class="col-xs-6 va-m pln">
                            <a href="login" title="Return to Dashboard" style="font-size: 28px; text-decoration: none;">FuRuiDa Admin System</a>
                        </div>
                        <div class="col-xs-6 text-right va-b pr5">
                            <div class="login-links">
                                <a href="login" class="active" title="Sign In">Sign In</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-info mt10 br-n">
                        <!-- end .form-header section -->
                        <form method="post" action="/" id="login-form">
                            <div class="panel-body bg-light p30">
                                <div class="row">
                                    <div class="col-sm-7 br-r br-grey pr30">
                                        <div class="section" style="margin-bottom: 0">
                                            <label for="username" class="field-label text-muted fs18 mb10">用户名</label>
                                            <label for="username" class="field prepend-icon">
                                                <input type="text" name="username" id="username" class="gui-input" placeholder="请输入用户名">
                                                <label for="username" class="field-icon">
                                                    <i class="fa fa-user"></i>
                                                </label>
                                            </label>
                                            <label id="user_error" class="field-label fs14 p10" style="color: #e2644f; visibility: hidden;">用户名不能为空</label>
                                        </div>
                                        <!-- end section -->
                                        <div class="section" style="margin-bottom: 0">
                                            <label for="password" class="field-label text-muted fs18 mb10">密码</label>
                                            <label for="password" class="field prepend-icon">
                                                <input type="password" name="password" id="password" class="gui-input" placeholder="请输入密码">
                                                <label for="password" class="field-icon">
                                                    <i class="fa fa-lock"></i>
                                                </label>
                                            </label>
                                            <label id="passwd_error" class="field-label fs14 p10" style="color: #e2644f; visibility: hidden">密码不能为空</label>
                                        </div>
                                    <!-- end section --> 
                                    </div>
                                    <div class="col-sm-5 pl30">
                                        <h3 class="mb25">You'll Have Access To Your:</h3>
                                        <p class="mb15">
                                            <span class="fa fa-check text-success pr5"></span>
                                            Unlimited Email Storage
                                        </p>
                                        <p class="mb15">
                                            <span class="fa fa-check text-success pr5"></span>
                                            Unlimited Photo Sharing/Storage
                                        </p>
                                        <p class="mb15">
                                            <span class="fa fa-check text-success pr5"></span>
                                            Unlimited Downloads
                                        </p>
                                        <p class="mb15">
                                            <span class="fa fa-check text-success pr5"></span>
                                            Unlimited Service Tickets
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- end .form-body section -->
                            <div class="panel-footer clearfix p10 ph15">
                                <button type="submit" class="button btn-primary mr10 pull-right">登录</button>
                                <!-- <label class="switch ib switch-primary pull-left input-align mt10">
                                    <input type="checkbox" name="remember" id="remember" checked>
                                    <label for="remember" data-on="是" data-off="否"></label>
                                    <span>记住我</span>
                                </label> -->
                            </div>
                        <!-- end .form-footer section --> 
                        </form>
                    </div>
                </div>

            </section>
            <!-- End: Content -->

        </section>
        <!-- End: Content-Wrapper -->

    </div>
    <!-- End: Main -->
