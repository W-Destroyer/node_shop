<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/js/components/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/js/components/swiper/dist/css/swiper.min.css' />
    <link rel='stylesheet' href='/css/style.css' />
    <script type="text/javascript" src="/js/vendor.js"></script>
</head>

<body>
    <% include tpl/header.html %>
    <% include tpl/nav.html %>
    <section class="banner-container">
        <div id="swiper-banner" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/images/banners/banner_1.jpg" /></div>
                <div class="swiper-slide"><img src="/images/banners/banner_2.jpg" /></div>
                <div class="swiper-slide"><img src="/images/banners/banner_3.jpg" /></div>
            </div>
            <!-- <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </section>
    <section class="about-us">
        <div class="container">
            <div class="row">
                <div class="editor clearfix">
                    <div class="col-lg-12">
                        <h3 class="about-title">联系我们</h3>
                    </div>
                    <div class="col-lg-7 col-md-7"><img src="/upload/images/thumb.jpeg"></div>
                    <div class="col-lg-5 col-md-5">
                        <h4><p>&nbsp;</p></h4>
                        <p><em class="glyphicon glyphicon-map-marker"></em> 地址：<%= address %></p>
                        <p><em class="glyphicon glyphicon-phone"></em> 手机：<%= callphone %></p>
                        <p><em class="glyphicon glyphicon-envelope"></em> 邮箱：<%= email %></p>
                        <p><em class="glyphicon glyphicon-earphone"></em> 电话：<%= telephone %></p>
                        <p><em class="glyphicon glyphicon-tags"></em> 邮编：<%= postcode %></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <% include tpl/footer.html %>
    <script type="text/javascript" src="/js/product.js"></script>
</body>
</html>
